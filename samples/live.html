<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>AMP - Samples - Live</title>
		<link type="text/css" rel="stylesheet" href="../resources/styles/styles.css" />
		<!--Player-->
        <script type="text/javascript"  src="../amp/amp.min.js?samples.xml"></script>
        <script type="text/javascript">
            var amp;
            
            function loadHandler(event)
            {
            	var config_overrides = 
            	{
            		autoplay: true,
            		media:
            		{
            			title: "HSN Demo",
	            		poster: '../resources/images/hd_world.jpg',
	            		temporalType: "live",
	            		source:
	                    [
	                        {src: "rtmp://hsn.mpl.miisolutions.net/hsn-live01/mp4:420p500kB31", type: "video/f4m"},
	                        {src: "http://hsn.mpl.miisolutions.net/hsn-live02/smil:html5_prod.smil/playlist.m3u8", type: "application/x-mpegURL"},

	                    ] ,
	                    track:
	                    [
                            {kind: "captioning", type: "live-oncuepoint", src: ""}
	                    ]
            		},
   					captioning:
					{
						enabled: true
					},
            		mediaanalytics: { enabled: true, dimensions:  { title: "HSNLive" , eventName: "HSN1" }}
            	}
                amp = new AMP("akamai-media-player", config_overrides);
            }
        </script>
	</head>
	<!-- HACK: ontouchstart="" is a workaround that enables the use of the CSS :active psuedo class on iOS -->
	<body onload="loadHandler(event)" ontouchstart="">
		<div class="page">
	    	<div class="header">
	    		<div class="header-logo"></div>
	    		<div class="header-text">
	    			<h1>AMP</h1>
	    			<h2>v3.0.0023</h2>
	    		</div>
			</div>

            <div class="content">
            	<h3>AMP: Samples</h3>
	    		<h5>Live Video</h5>
            	<div class="sample-player">
            		<div id="akamai-media-player"></div>
            	</div>
            </div>
	   	</div>
	</body>
</html>
